 ship_hull_super_carrier: "Supercarrier Hull"
 ship_hull_super_carrier_short: "Supercarrier"
 ship_hull_super_carrier_desc: "As the war drawed to a close, the dominant position of carriers in the fleet has been established and great attention was paid to their capacity. Meanwhile, the enclosed hangar and armored flight deck have matured, and the new carrier has also adopted all technological innovations such as angled decks and steam catapults. This type of ship with better sortie efficiency and capacity was called supercarrier."
